<!DOCTYPE html>

<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1 style="text-align: center;">Ejemplo6</h1>
        </div>
        <!-- Las listas no ordenadas se llaman por <ul> (Unorder list) y <li> se refiere a list item -->
        <h2>Ejemplo de listas</h2>
        <a href="ejemplo5.html">Atras</a>
        <a href="ejemplo7.html">Adelante</a>
        <ul>
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
            <li>Item cuatro</li>
        </ul>
        <!--Las listas ordenadas se llaman por <ol> (Orderlist)llamando asi cada item en orden numerico "Mas ordenado que la anterior"  -->
        <!-- si a la etiqueta <ol> se le pone en su interior type="A" esto haria que la lista en vez de numeros, se convierta en una lista en orden alfabetico y si se le pone una i minuscula se convierte en una lista de numeros romanos. Dichas listas varian si son mayusculas o minusculas depende de como las escribamos (A,a),(I,i) -->
        <ol type= "A">
            <li>Jhonatan</li>
            <li>Mateo</li>
            <li>Juan</li>
            <li>Pablo</li>
            
        </ol>
        <!-- Listas dentro de listas. -->
        
        <ul>
            <li>
                <ol>
                    <li>Opcion 1</li>
                    <li>Opcion 2</li>
                </ol>
            </li>
            <li> Menu 2</li>
        </ul>
    </body>
</html>
